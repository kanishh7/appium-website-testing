<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile E-Commerce Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <form id="loginForm" autocomplete="off">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="loginBtn">Login</button>
    </form>
    <a href="forgot.html" id="forgotBtn" class="forgot-link">Forgot Password?</a>
    <div id="errorMsg" class="error"></div>
</div>
<script>
const CORRECT_USER = "mobileuser";
const CORRECT_PASS = "pass123";

const loginForm = document.getElementById('loginForm');
const errorMsg = document.getElementById('errorMsg');

loginForm.onsubmit = function(e) {
    e.preventDefault();
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    if(user === CORRECT_USER && pass === CORRECT_PASS) {
        errorMsg.textContent = "";
        window.location.href = "shop.html";
    } else {
        errorMsg.textContent = "Wrong username/password";
    }
};
</script>
</body>
</html>
